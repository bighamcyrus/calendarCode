<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- ***current day code goes below ****-->
    <p id="currentDay" class="lead"> </p>
  </header>

  <main class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div id="09" class="hour">09:00 am</div>

      <textarea class="added"></textarea>
      <button class="addBtn">Save Event</button>

    </div>
    <!-- class row should make the color  and make the row stretch accross the screen  -->
    <!-- time-block class should be red if time is past, green if current time, grey/black for future events   -->
    <div class="row time-block">
      <div id="10" class=" hour">10:00 am</div>

      <textarea class="added"></textarea>
      <button class="addBtn">Save Event</button>
    </div>
    <div class="row time-block">
      <div id="11" class=" hour">11:00 am</div>

      <textarea class="added"></textarea>
      <button class="addBtn">Save Event</button>
    </div>

    <div class="row time-block">
      <div id="12" class=" hour">12:00 am</div>
      <textarea class="added"></textarea>
      <button class="addBtn">Save Event</button>
    </div>

    <div class="row time-block">
      <div id="13" class=" hour">01:00 pm</div>
      <textarea class="added"></textarea>
      <button class="addBtn">Save Event</button>
    </div>

    <div class="row time-block">
      <div id="14" class=" hour">02:00 pm</div>
      <textarea class="added"></textarea>
      <button class="addBtn">Save Event</button>
    </div>

    <div class="row time-block">
      <div id="15" class=" hour">03:00 pm</div>
      <textarea class="added"></textarea>
      <button class="addBtn">Save Event</button>
    </div>

    <div class="row time-block">
      <div id="16" class=" hour">04:00 pm</div>
      <textarea class="added"></textarea>
      <button class="addBtn">Save Event</button>
    </div>

    <div class="row time-block">
      <div id="17" class=" hour">05:00 pm</div>
      <textarea class="added"></textarea>
      <button class="addBtn">Save Event</button>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/javascript.js"></script>
</body>

</html>
